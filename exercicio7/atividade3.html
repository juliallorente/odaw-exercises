<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação Personalizada</title>
    <script>
        function saudacao() {
            const nome = prompt("Informe o seu nome:");

            const agora = new Date();
            const horas = agora.getHours();
            let saudacao;

            if (horas < 12) {
                saudacao = "Bom dia";
            } else if (horas < 18) {
                saudacao = "Boa tarde";
            } else {
                saudacao = "Boa noite";
            }

            const diasDaSemana = ['domingo', 'segunda-feira', 'terça-feira', 'quarta-feira', 'quinta-feira', 'sexta-feira', 'sábado'];
            const diaDaSemana = diasDaSemana[agora.getDay()];

            const dia = agora.getDate();
            const mes = agora.getMonth() + 1; // Janeiro é 0, Fevereiro é 1, etc.
            const ano = agora.getFullYear();

            alert(`${saudacao}, ${nome}, hoje é ${diaDaSemana}, ${dia}/${mes}/${ano}.`);
        }

        // Chamar a função imediatamente após a página carregar
        window.onload = saudacao;
    </script>
</head>
<body>
    <!-- O corpo está vazio porque tudo está sendo gerenciado pelo JavaScript. -->
</body>
</html>
