<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Ingressos - CineMimo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CineMimo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="cinema.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Compra de Ingressos <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Compra de Ingressos</h2>
        <form>
            <div class="form-group">
                <label for="movie">Selecione o Filme</label>
                <select class="form-control" id="movie">
                    <option>Besouro Azul</option>
                    <option>Fale Comigo</option>
                    <option>Gran Turismo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Selecione a Data</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="time">Selecione o Hor√°rio</label>
                <input type="time" class="form-control" id="time">
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade de Ingressos</label>
                <input type="number" class="form-control" id="quantity" min="1">
            </div>
            <button type="submit" class="btn btn-primary">Comprar</button>
        </form>
    </div>

    <div style="background-color: #333; color: white; text-align: center; padding: 10px 0;">

    </div>
