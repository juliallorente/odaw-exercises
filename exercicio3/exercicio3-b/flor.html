<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.10">
    <title>Flor com SVG</title>
</head>
<body>

<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo circular da flor -->
    <circle cx="150" cy="150" r="100" fill="pink" />

    <!-- Pétalas verticais e horizontais da flor -->
    <ellipse cx="150" cy="75" rx="35" ry="50" fill="red" />
    <ellipse cx="150" cy="225" rx="35" ry="50" fill="red" />
    <ellipse cx="75" cy="150" rx="50" ry="35" fill="red" />
    <ellipse cx="225" cy="150" rx="50" ry="35" fill="red" />

    <!-- Pétalas diagonais da flor -->
    <ellipse cx="105" cy="105" rx="35" ry="35" fill="red" />
    <ellipse cx="195" cy="105" rx="35" ry="35" fill="red" />
    <ellipse cx="105" cy="195" rx="35" ry="35" fill="red" />
    <ellipse cx="195" cy="195" rx="35" ry="35" fill="red" />

    <!-- Centro da flor -->
    <circle cx="150" cy="150" r="20" fill="blue" />
</svg>

</body>
</html>
